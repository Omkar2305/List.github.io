<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        .one{
            list-style-type: square;
        }
    </style>
    <style>
        .two{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Un-order list</h1>
    <ul class="one">
        <li>cricket</li>
        <li>hocky</li>
        <li>football</li>
    </ul><br>
    <h2>Order-list</h2>
    <ol class="two">
        <li>Html</li>
        <li>Css</li>
        <li>Java</li>
    </ol>
</body>
</html>
